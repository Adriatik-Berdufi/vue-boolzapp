<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adriatik Berdufi" />
    <title>Document</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
     <!-- JS -->
     <script  src="./main.js" defer></script>
  </head>
  <body>
    
    <header></header>

    <main >
      <div class="container my-5 p-0" id="app">
        <div class="contact d-flex flex-column">
          <div class="app-header">
            <div class="phone-contact box">
              <div class="box-img ">
                <img src="./img/avatar_1.jpg" alt="" class="rounded-circle">
              </div>
              <div class="box-info">
                <div>Nome</div>
                <div class="text-secondary d-flex">
                  <div class="px-2 fs-4"><i class="bi bi-disc-fill"></i></div>
                  <div class="px-2 fs-4"><i class="bi bi-chat-right-fill"></i></div>
                  <div class="px-2 fs-4"><i class="bi bi-three-dots-vertical"></i></div>
                </div>
              </div>
            </div>

          </div>
          <div class="notifications box">
            
            <div class="box-icon">
              <i class="bi bi-bell-slash-fill"></i>
            </div>
            <div class="box-info">
              <div class="">
                <div>Ricevi notifiche dei nuovi messaggi</div>
                <div class="text-secondary">Attiva notifiche desktop</div>
              </div>
            </div>
            

          </div>
          <div class="input-group mb-3 p-2">
            <button class="btn btn-outline-secondary rounded-0" type="button"><i class="bi bi-search"></i></button>
            <input type="text" class="form-control rounded-0 text-secondary" placeholder="Cerca o inizi una nuova chat">
          </div>
          
         <div class="overflow-scroll">
          <div class="phone-contact box">
            <div class="box-img ">
              <img src="./img/avatar_1.jpg" alt="" class="rounded-circle">
            </div>
            <div class="box-info">
              <div class="">
                <div>Nome</div>
                <div class="text-secondary">ultimo sessaggio inviato</div>
              </div>
              <div class="text-secondary">ora</div>
            </div>
          </div>
         </div>
        </div>
        <div class="messages">
          <div class="app-header">
            <div class="phone-contact box">
              <div class="box-img ">
                <img src="./img/avatar_1.jpg" alt="" class="rounded-circle">
              </div>
              <div class="box-info">
                <div>Nome</div>
                <div class="text-secondary d-flex">
                  <div class="px-2 fs-4"><i class="bi bi-search"></i></div>
                  <div class="px-2 fs-4"><i class="bi bi-paperclip"></i></div>
                  <div class="px-2 fs-4"><i class="bi bi-three-dots-vertical"></i></div>
                </div>
              </div>
            </div>
            
          </div>
          <div class="flex-grow-1 read-section">
            <div class="mess-sent">
              <div>inviato</div>
              <div class="align-self-end text-secondary">ora</div>


            </div>
            <div class="mess-received">
              <div>ricevuto</div>
              <div class="align-self-end text-secondary">ora</div>
            </div>
          </div>
          <div class="box write-section">
            <div class="input-group mb-3 p-2">
              <div class="box-icon me-5"><i class="bi bi-emoji-smile-upside-down"></i></div>
              <input type="text" class="form-control rounded-0 text-secondary " placeholder="Scrivi un messaggio...">
              <div class="box-icon" ><i class="bi bi-mic-fill"></i></div>
            </div>
          </div>
        </div>
       
      </div>
    
    </main>

    <footer></footer>
  
    
  </body>
</html>
